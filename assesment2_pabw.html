<!DOCTYPE html>
<html>
<head>
    <title>API Form</title>
</head>
<body>

    <h1> Form kilek</h1>
    <form id="apiForm">
        <label for="titleInput">title:</label>
        <input type="text" id="idInput" name="Title" readonly><br>

        <label for="contentInput">Content:</label>
        <input type="text" id="adviceInput" name="Content" readonly><br>

        <label for="statusInput">Status:</label>
        <input type="text" id="dateInput" name="Status" readonly><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        const jsonData = {
            "id": 101,
            "advice": "Always do anything for love, but don't do that.",
            "date": "2015-12-08"
        };

        document.getElementById("titleInput").value = jsonData.id;
        document.getElementById("contentInput").value = jsonData.advice;
        document.getElementById("statusInput").value = jsonData.date;

        document.getElementById("apiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Tambahkan logika yang ingin Anda lakukan ketika formulir disubmit di sini
            console.log("Form submitted!");
        });
    </script>
</body>
</html>
